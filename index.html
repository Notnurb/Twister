<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twister</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Loading Spinner -->
  <div id="spinner" class="spinner hidden"></div>

  <!-- Notification prompt -->
  <div id="notif-permission" class="notif-permission hidden">
    <button id="notif-allow">Allow Notifications</button>
    <button id="notif-deny">Maybe Later</button>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">Twister</div>
    <input id="searchBar" placeholder="Search..." />
    <div class="nav-icons">
      <div id="notif-icon" class="notif-icon">ðŸ””<span id="notif-count" class="badge hidden">0</span></div>
      <button id="btn-login-sync">Login/Signup</button>
    </div>
  </header>

  <!-- App Container -->
  <main id="app" class="container"></main>

  <!-- Firebase & App Script -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
