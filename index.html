<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twister</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar-left">
      <h1 class="logo">Twister</h1>
      <nav class="nav-links">
        <button class="nav-btn active" data-section="home">ğŸ  Home</button>
        <button class="nav-btn" data-section="explore">ğŸ” Explore</button>
        <button class="nav-btn" data-section="notifications">ğŸ”” Notifications</button>
        <button class="nav-btn" data-section="messages">âœ‰ï¸ Messages</button>
        <button class="nav-btn" data-section="bookmarks">ğŸ”– Bookmarks</button>
        <button class="nav-btn" data-section="lists">ğŸ“ƒ Lists</button>
        <button class="nav-btn" data-section="profile">ğŸ‘¤ Profile</button>
        <button class="nav-btn" data-section="more">âš™ï¸ More</button>
      </nav>
    </aside>

    <main class="main-feed">
      <!-- Home -->
      <section id="section-home" class="section active">
        <div class="post-input">
          <textarea id="tweetText" placeholder="What's happening?" rows="3"></textarea>
          <div class="media-upload">
            <input type="file" id="mediaInput" accept="image/*,video/*" />
            <div id="mediaPreview"></div>
          </div>
          <button id="tweetButton" class="tweet-btn">Post</button>
        </div>
        <div id="feed" class="feed"></div>
      </section>

      <!-- Explore -->
      <section id="section-explore" class="section">
        <h2 style="margin-bottom:16px;">Trending on Twister</h2>
        <div class="explore-feed" id="exploreFeed"></div>
      </section>

      <section id="section-notifications" class="section"><div class="empty">No notifications yet.</div></section>
      <section id="section-messages" class="section"><div class="empty">No messages yet.</div></section>
      <section id="section-bookmarks" class="section"><div class="empty">No bookmarks yet.</div></section>
      <section id="section-lists" class="section"><div class="empty">No lists yet.</div></section>

      <!-- Profile -->
      <section id="section-profile" class="section">
        <div class="profile-card">
          <img id="profilePic" class="profile-pic" src="https://placehold.co/80x80" />
          <input type="file" id="newPfp" accept="image/*" />
          <input type="text" id="displayName" placeholder="Display Name" />
          <input type="text" id="username" placeholder="@username" />
          <textarea id="bio" placeholder="Bio"></textarea>
          <button id="saveProfileBtn" class="tweet-btn">Save Profile</button>
        </div>
        <h3>Your Posts</h3>
        <div id="profilePosts" class="feed"></div>
      </section>

      <section id="section-more" class="section"><div class="empty">More tools coming soon.</div></section>
    </main>
  </div>
</body>
</html>
