<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twister</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar-left">
      <h1 class="logo">Twister</h1>
      <nav class="nav-links">
        <button class="nav-btn active" data-section="home">ğŸ  Home</button>
        <button class="nav-btn" data-section="explore">ğŸ” Explore</button>
        <button class="nav-btn" data-section="notifications">ğŸ”” Notifications</button>
        <button class="nav-btn" data-section="messages">âœ‰ï¸ Messages</button>
        <button class="nav-btn" data-section="profile">ğŸ‘¤ Profile</button>
        <button class="nav-btn" data-section="more">âš™ï¸ More</button>
      </nav>
    </aside>
    <main class="main-feed">
      <!-- Home (Feed) -->
      <section id="section-home" class="section active">
        <div class="post-input">
          <textarea id="tweetText" placeholder="What's happening?" rows="3"></textarea>
          <button id="tweetButton" class="tweet-btn">Post</button>
        </div>
        <div id="feed" class="feed"></div>
      </section>
      <!-- Explore -->
      <section id="section-explore" class="section">
        <h2 style="margin-top:0;">ğŸ”¥ Explore</h2>
        <div id="exploreFeed" class="feed"></div>
      </section>
      <!-- Notifications -->
      <section id="section-notifications" class="section"><div class="empty">No notifications yet.</div></section>
      <!-- Messages -->
      <section id="section-messages" class="section">
        <div id="convoList"></div>
        <div id="chatWindow" style="display:none;">
          <div id="chatHeader"></div>
          <div id="messageList" style="height:48vh;overflow-y:auto;"></div>
          <div id="msgInputBar" style="display:flex;gap:7px;margin-top:8px;">
            <input type="text" id="msgInput" placeholder="Type a message..." style="flex:1;"/>
            <button id="sendMsgBtn">Send</button>
          </div>
          <button onclick="backToConvoList()" style="margin-top:8px;">â¬…ï¸ Back</button>
        </div>
        <button id="createGroupBtn" class="tweet-btn" style="margin-top:12px;">Create Group Chat</button>
      </section>
      <!-- Profile -->
      <section id="section-profile" class="section">
        <div id="profileDetail"></div>
        <h3 id="profilePostsTitle">Your Posts</h3>
        <div id="profilePosts" class="feed"></div>
      </section>
      <section id="section-more" class="section"><div class="empty">More tools coming soon.</div></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
